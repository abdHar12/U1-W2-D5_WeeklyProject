<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="./assets/images/logo.png" alt="logo-amazon" />
      </div>
      <div id="links-header">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div>
        <div class="gift-cards margin-class">
          <p>shop all holiday gifts cards</p>
        </div>
        <div id="holiday-gifts" class="margin-class">
          <h1>holiday gift guide</h1>
          <p>Be a go-gifter</p>
        </div>
        <div id="find-perfect-gift" class="margin-class">
          <div>
            <div class="for-paragraph">
              <p>Find the perfect gift</p>
              <a href="#">Shop now</a>
            </div>
            <img id="first-im" src="./assets/images/img_1.jpg" alt="kindle" />
            <img src="./assets/images/img_2.jpg" alt="desk with pc" />
            <img src="./assets/images/img_3.jpg" alt="smartwatches" />
            <img src="./assets/images/img_4.jpg" alt="cat and dog" />
          </div>
        </div>
        <div class="big-images" class="margin-class">
          <img src="./assets/images/img_9.png" alt="photo of VR" />
          <div class="for-paragraph">
            <p>Play the gifting game</p>
            <a href="#">Shop gaming</a>
          </div>
        </div>
        <div class="big-images" class="margin-class">
          <img src="./assets/images/img_10.png" alt="photo of books" />
          <div class="for-paragraph">
            <p>The sound of cheer</p>
            <a href="#">Shop Audio & Accessories</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <a href="#">Back to top</a>
      </div>
      <div id="footer-logo">
        <img src="./assets/images/logo.png" alt="logo-amazon" />
      </div>
    </footer>
  </body>
</html>
